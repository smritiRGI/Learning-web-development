<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Amazon Checkout</title>
</head>

<body>
    <form>
    <div class="container">
        <div class="form">
            <div class="fields">
                <div class="address">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="200">
                        <br />
                    </div>
                    <div class="form-group">
                        <label for="postcode">Postcode:</label>
                        <input type="text" name="postcode" id="postcode" placeholder="Postcode" size="30px" maxlength="200">
                        <br />
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city" placeholder="City" size="30px" maxlength="200">
                    </div>
                </div>
                <div class="shipping">
                        <div class="form-group">
                            <p id="shipping-text">Choose your shipping method:</p>
                        </div>
                        <div class="form-group">
                            <select id="shipping-choices" name="shipping" id="shipping">
                                <option value="Free super saver shipping">Free super saver shipping</option>
                                <option value="Two-Day shipping">Two-Day shipping</option>
                                <option value="One-Day shipping">One-Day shipping</option>
                            </select>
                        </div>
                </div>
                <div class="payment-text">
                        <p id="payment-text">Choose your payment method:</p>
                </div>
                <div class="payment-choices">
                        <label class="payment-type">Paypal<input type="radio" name="payment" value="paypal"></label>
                        <label class="payment-type">Debit Card<input type="radio" name="payment" value="debit card"></label>
                        <label class="payment-type">Credit Card<input type="radio" name="payment" value="credit card"></label>
                    </br>
                </div>
                <div class="checks">
                        <label>Sign me up for email updates<input type="checkbox" name="email updates" checked="checked"></label>
                        <br />
                        <label>Securely save my payment details<input type="checkbox" name="save payment" checked="checked"></label>
                        <br />
                </div>
            </div>
            <div class="comments">
                <label for="comments">Comments:</label>
                <textarea rows="4" cols="40" name="comments" id="comments"></textarea>
                <br />
            </div>
            </div>
        </div>
        <div class="submit">
            <input id="submit" class="valid" type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
