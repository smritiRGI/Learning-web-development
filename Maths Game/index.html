<!DOCTYPE html>
<html>
    <head>
        <title>Maths Game</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="container">
            <div id="iscorrect"></div>
            <div id="scoreblock">Score:<span id="score"></span></div>
            <div id="question"></div>
            <div id="instruction">Click on the correct answer</div>
            <div id="options">
                <button id="option1"></button>
                <button id="option2"></button>
                <button id="option3"></button>
                <button id="option4"></button>
            </div>
            <div id="actions">
               <div><button id="start">Start Game</button></div>
                <div id="reset"><button>Reset Game</button></div>
                <div id="timeblock">Time Remaining : <span id="timevalue"></span></div>
            </div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
